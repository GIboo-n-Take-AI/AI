{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="{% static 'css/common/common.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin/side-bar.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin/notice-form.css' %}">
    <link rel="icon" href="{% static 'image/favicon.png' %}">
    <title>관리자페이지 문의답변</title>
</head>
<body>
     {% include "admin/side-bar.html" %}
        <div class="mainContent">

            <div class="content-wrap">

                <!-- [S] 공지사항 등록 -->
                <form action="./qna.html" method="post">
                    <h2 class="title-h2">문의사항 답변</h2>
                    <div class="con-write-wrap">

                        <div class="notice-write">
                            <div class="write-title">문의사항 제목</div>
                            <div class="write-sec">
                                <input class="write-text write-input" type="text" readonly>
                            </div>
                        </div>
                        <div class="notice-write">
                            <div class="write-title">문의사항 내용</div>
                            <div class="write-sec">
                                <textarea class="write-text write-notice" style="height: 280px;" type="text" readonly></textarea>
                            </div>
                        </div>
                        <div class="notice-write">
                            <div class="write-title">문의사항 답변</div>
                            <div class="write-sec">
                                <textarea class="write-text write-notice" style="height: 280px;" type="text" placeholder="답변 내용을 적어주세요."></textarea>
                            </div>
                        </div>

                    </div>
                    <!-- [E] 공지사항 등록 -->


                    <!-- 작성하기 btn -->
                    <div class="write-btn-wrap">
                        <button type="button" class="btn btn-list"><a class="go-list" href="javascript:void(0)">문의목록</a></button>
                        <button type="button" class="btn btn-write">답변하기</button>
                    </div>
                </form>

            </div>


        </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="{% static 'js/admin/side-bar.js' %}"></script>
</html>
