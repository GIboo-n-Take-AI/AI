{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>관리자페이지 늘하장 상세</title>
   <link rel="stylesheet" href="{% static 'css/common/common.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin/side-bar.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin/notice-form.css' %}">

</head>
<body>
<!-- 사이드 바 -->
  {% include "admin/side-bar.html" %}
<!-- </div> -->
<!-- 사이드 바 끝-->
        <!--mainScreen 공지사항 작성하기-->
        <div class="mainContent">

            <div class="content-wrap">
                <h2 class="title-h2">늘하장 상세</h2>
                <!-- [S] 공지사항 등록 -->
                <form action="" method="post">
                    <div class="con-write-wrap">
                        <div class="notice-write notice-write2">
                            <div class="write-title">늘하장 제목</div>
                            <div class="write-sec">
                                <input class="write-text write-input" type="text" readonly>
                            </div>
                        </div>
                        <div class="notice-write notice-write2">
                            <div class="write-title">늘하장 주제</div>
                            <div class="write-sec">
                                <input class="write-text write-input" type="text" readonly>
                            </div>
                        </div>
                        <div class="notice-write notice-write2">
                            <div class="write-title">작성자</div>
                            <div class="write-sec">
                                <input class="write-text write-input" type="text" readonly>
                            </div>
                        </div>

<!-- 여기부터 필요없을시 삭제 -->
                        <div class="notice-write notice-write2">
                            <div class="write-title">늘하장 기간</div>
                            <div class="write-sec">
                                <input class="write-text write-input" type="text" readonly>
                            </div>
                        </div>

                        <div class="notice-write">
                            <div class="write-title">늘하장 작성글 상세보기 링크</div>
                            <div class="write-sec">
                                <input class="write-text write-input" type="text" readonly>
                            </div>
                        </div>
<!-- 여기까지 삭제 -->



                    </div>
                    <!-- [E] 공지사항 등록 -->


                    <!-- 버튼 테스트용 링크들은 수정 필요 -->

                        <button type="button" class="btn btn-list"><a class="go-list" href="javascript:void(0);">늘하장 목록</a></button>
                        <button type="button" class="btn btn-list"><a class="go-list" href="javascript:void(0);">늘하장 작성페이지</a></button>
                        <button type="button" class="btn btn-list"><a class="go-list" href="javascript:void(0);">게시글 삭제</a></button>
                    </div>
                </form>

            </div>


        </div>

    </section>
