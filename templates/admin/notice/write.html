{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지 공지사항 작성</title>
    <link rel="stylesheet" href="{% static 'css/admin/admin-write.css' %}">
    <link rel="stylesheet" href="{% static 'css/common/common.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin/side-bar.css' %}">
    <link rel="icon" href="{% static 'image/favicon.png' %}">

</head>
<body>

<!-- 사이드 바 -->
   {% include "admin/side-bar.html" %}
<!-- </div> -->
<!-- 사이드 바 끝-->

<!-- 작성폼 -->
        <div class="mainContent">

            <div class="content-wrap">
                <h2 class="title-name-a">공지사항 작성</h2>
                <!-- [S] 공지사항 등록 -->
                <form action="/admin/notice/write/" class="submit-productForm" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="con-write-wrap">
                        <div class="notice-write">
                            <div class="write-title">제목</div>
                            <div class="write-sec">
                                <input class="write-text write-input" type="text" placeholder="공지사항 제목을 적어주세요." name = "title">
                            </div>
                        </div>

                        <div class="notice-write">
                            <div class="write-title">내용</div>
                            <div class="write-sec">
                                <textarea class="write-text write-notice" type="text" placeholder="공지사항 내용을 적어주세요." name ="content"></textarea>
                            </div>
                        </div>
                          <div class="notice-write">
                            <div class="write-title">안내 타겟</div>
                            <div class="write-sec">
                                <select name="type" class="sel-notice-target" id="">
                                    <option value="주최자안내">주최자 안내</option>
                                    <option value="서비스안내">서비스 안내</option>
                                    <option value="참가자안내">참가자 안내</option>
                                </select>
                            </div>
                        </div>
                          <div class="notice-write">
                            <div class="write-title">고정 여부</div>
                            <div class="write-sec">
                                <label>공지사항 고정
                                    <input type="checkbox" name="status" >
                                </label>
                            </div>
                        </div>

                        <div class="notice-write">
                            <div class="write-title">첨부파일</div>
                            <div class="write-sec notice-img-sec">
                                <div class="notice-images-list">
                                    <div class="notice-img thum-img"></div>
                                    <div class="notice-img">
                                        <div class="cancel">X</div>
                                    </div>
                                </div>
                                <label for="attach">
                                    <div class="search-notice-img">찾아보기</div>
                                </label>
                                <input type="file" id="attach" style="display: none;" name= "file" class =file >
                            </div>
                        </div>
                    </div>
                    <!-- [E] 공지사항 등록 -->


                    <!-- 작성하기 btn -->
                    <div class="write-btn-wrap">
                        <button type="button" class="btn btn-list"><a class="go-list" href="javascript:void(0)">목록</a></button>
                        <button type="button" class="btn btn-write">작성하기</button>
                    </div>
                </form>

            </div>


        </div>


    <!-- [E] mainSidebar -->



<!-- [E] wrap -->

</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="{% static 'js/admin/side-bar.js' %}"></script>
<script src="{% static 'js/admin/notice-write.js' %}"></script>
</html>
