<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Inquiry Response</title>
    <style>
        /* Reset some default styles */
        body, table, td, a {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        /* Add your custom styles here */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1, p {
            color: #333;
        }

        blockquote {
            border-left: 4px solid #f39c12;
            padding-left: 15px;
            margin: 0;
            font-style: italic;
            color: #555;
        }

        .spacer {
            height: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body style="font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;">
<table class="body" data-made-with-foundation>
    <tr>
        <td class="float-center" align="center" valign="top">
            <center>
                <div style="max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);" class="container">
                    <h1 style="text-align: center;color: #333;">Hello {{ inquery.member.member_nickname }},</h1>
                    <p style="color: #333;">Thank you for your inquiry.</p>
                    <p style="color: #333; white-space: pre-line">inqueryTitle : {{ inquery.inquery_title }}</p>
                    <p style="color: #333; white-space: pre-line;">inqueryContent : {{ inquery.inquery_content }}</p>
                    <p style="color: #333; white-space: pre-line;">Here is our response:</p>
                    <blockquote style=" border-left: 4px solid #f39c12; white-space: pre-line;
            padding-left: 15px;
            margin: 0;
            font-style: italic;
            color: #555;">{{ response_content }}</blockquote>
                    <div class="spacer" style=" height: 20px;"></div>
                    <p>If you have any further questions, feel free to <a style="display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;" class="button" href={{ main_url }}>contact us</a>!</p>
                </div>
            </center>
        </td>
    </tr>
</table>
</body>
</html>
