<html lang="en">

    <title>공지사항</title>
    <link rel="stylesheet" href="{% static 'css/notice/notice.css' %}">
    <link rel="stylesheet" href="{% static 'css/common/common.css' %}">
    <link rel="shortcut icon" href="{% static 'image/favicon_Test.png' %}">
</head>
<body>
{% if request.session.member_email %}
    {% include 'header/logined-header.html' %}
{% else %}

{% endif %}
<!-- 메인 -->
<span class="main-wrap">
    <div class="total-main">
      <!-- 공지사항 탭 -->
      <div class="wrap-tab">
        <ul class="list-tab">
          <li>
            <a class="link-tab" href="javascript:void(0);">
              <span class="txt-tab">전체</span>
            </a>
            </li>
            <li>
              <a class="link-tab" href="javascript:void(0);">
                <span class="txt-tab">서비스안내</span>
              </a>
            </li>
              <li>
                <a class="link-tab" href="javascript:void(0);">
                  <span class="txt-tab">주최자안내</span>
                </a>
              </li>
                <li>
                  <a class="link-tab" href="javascript:void(0);">
                    <span class="txt-tab">참가자안내</span>
                  </a>
                </li>
              </ul>
            </div>
        <!-- 공지사항 탭 끝 -->
        <!-- 컨텐츠 목록 시작 -->
            <div class="contents-group">
              <ul class="list-official">

              </ul>
            </div>
        <!-- 컨텐츠 목록 끝 -->
      
          </div>
        </span>


{% include 'footer/footer.html' %}
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="{% static 'js/notice/on.js' %}"></script>
<script>
    let type ="{{ type }}"
     $(".txt-tab").each((i,tab)=>{
        if($(tab).text()==type){
            $(tab).closest("li").addClass("on")
        }
    })
</script>
<script src="{% static 'js/notice/list.js' %}"></script>


{% if request.session.member_email %}

    <script src="/static/js/header/logined-header.js"></script>
{% else %}
    <script src="/static/js/header/header.js"></script>

{% endif %}

</html>
